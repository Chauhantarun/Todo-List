<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist main</title>
</head>
<style>
    .a1{
        height: 40px;
        width: 400px;
        font-size: 20px;
    }
    .a2{
        height: 45px;
        width: 100px;
        font-size: 25px;
    }
</style>
<body>
    <div id="intro">
       <center> <input class="a1" id="input" placeholder="add your content" type="text"><button class="a2" onclick="add()">add</button></center>
    </div>

    <script>
       function add(){
        let input=document.getElementById("input")
        if(input.value==""){
            alert("bhai kuch likh phle fhr add krr")
        }else{
            let div1=document.createElement("div")
            
            let input=document.getElementById("input")
            
            
            let span=document.createElement("span")
            span.style.marginLeft="400px"
            span.style.fontSize="25px"
            span.style.width="100px"
            // span.style.paddingRight="300px"
            span.textContent=input.value;
            let btn=document.createElement("button")
            btn.style.marginLeft="30px"
            btn.style.border="none"
            btn.style.height="30px"
            btn.style.width="50px"
            btn.textContent="X"
            btn.addEventListener("click",function(){
                div1.removeChild(span)
                div1.removeChild(btn)
            })
            div1.appendChild(span)
            div1.appendChild(btn)
            input.value="";
            document.getElementById("intro").appendChild(div1)
            

        }
       }
        
    </script>
</body>
</html>
